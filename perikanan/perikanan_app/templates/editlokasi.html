{% extends "base.html" %}
{% load static %}
{% block content %}

 <div class="container">
    <h3 style="font-family: Tahoma;">{{ Title }}</h3><br>
    <div class="row">
        <div class="col-md-5">
            <form action="{% url 'editlokasi' tempat.pk %}" method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <br>
                <a href="/lokasi/" class="btn btn-outline-dark">Kembali</a>
                <button type="submit" value="Simpan" class="btn btn-dark">Simpan</button>
            </form>
        </div>
    </div>
 </div>
    
{% if pesan %}
<script>
    swal({
        title: "Berhasil",
        text : "{{pesan}}",
        icon : "success",
    }).then((value) => {
        window.location.href = "/tambahlokasi/"
    });  
</script>
{% endif %}

{% endblock %}
