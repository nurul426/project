{% extends "base.html" %}
{% load static %}
{% block content %}

<h3 style="font-family: Tahoma; text-align: center;">Volume Produksi Tangkapan Laut</h3>

<br>
<div class="container">
  <div id="Produksi"></div><br>
  <table class="table table-striped nomor" style="font-family: Tahoma;">
    <thead>
      <tr style="text-align: center;">
        <th>No.</th>
        <th>Nama Ikan</th>
        <th>2020</th>
        <th>2021</th>
        <th class="col-3">Analisis</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody style="text-align: center;">
      <tr>
        {% for Produksi in jumlah %}
        <td></td>
        <td>{{ Produksi.nama_ikan }}</td>
        <td>{{ Produksi.tahun1 }}</td>
        <td>{{ Produksi.tahun2 }}</td>
        <td>{{ Produksi.analisis }}</td>
        <td>
          <button type="button" class="btn btn-outline-light"><a style="color: black;" href="{% url 'editproduksi' Produksi.pk %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </button></a>
          <button type="button" class="btn btn-outline-light"><a style="color: red;" href="#" role="button" onclick="hapusbuku('{{ Produksi.pk }}', '{{ Produksi.nama_ikan }}')">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
          </button></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<br>
    
  </div>

  <script>

    function hapusbuku(id, nama) {
      swal({
        title: "Apakah Anda Yakin?",
        text: "Setelah data " + nama + " dihapus, data tidak dapat dikembalikan!",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
        .then((willDelete) => {
          if (willDelete) {
            swal("Berhasil!", "Data " + nama + " Berhasil Dihapus!", "success").then(function () {
              window.location = "/produksi/hapusproduksi/" + id;
            });
          }
        });
    }
  </script>
{% endblock %}
